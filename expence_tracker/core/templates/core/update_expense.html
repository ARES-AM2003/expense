{% extends 'core/base.html' %}
{% block content %}
<div class="container mx-auto mt-8 max-w-md">
    <div class="bg-dark-800 shadow-lg rounded-lg px-8 pt-6 pb-8 mb-4">
        <h2 class="text-3xl font-bold mb-6 text-center text-dark-100">Update Expense</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-dark-100 text-sm font-medium mb-2" for="category">
                    Category:
                </label>
                <select class="shadow-sm appearance-none border border-dark-600 rounded-md w-full py-2 px-3 text-[#09090b] bg-dark-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" id="category" name="category" required>
                    {% for category in expense_category %}
                        <option value="{{ category.id }}" {% if category.id == expense.category.id %}selected{% endif %}>{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-dark-100 text-sm font-medium mb-2" for="name">
                    Name:
                </label>
                <input class="shadow-sm appearance-none border border-dark-600 rounded-md w-full py-2 px-3 text-[#09090b] bg-dark-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" id="name" name="name" type="text" value="{{ expense.name }}" required>
            </div>
            <div class="mb-4">
                <label class="block text-dark-100 text-sm font-medium mb-2" for="amount">
                    Amount:
                </label>
                <input class="shadow-sm appearance-none border border-dark-600 rounded-md w-full py-2 px-3 text-[#09090b] bg-dark-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" id="amount" name="amount" type="number" value="{{ expense.amount }}" step="0.01" required>
            </div>
            <div class="mb-4">
                <label class="block text-dark-100 text-sm font-medium mb-2" for="description">
                    Description:
                </label>
                <textarea class="shadow-sm appearance-none border border-dark-600 rounded-md w-full py-2 px-3 text-[#09090b] bg-dark-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" id="description" name="description" rows="4">{{ expense.description }}</textarea>
            </div>
            <div class="flex items-center justify-center">
                <button class="bg-blue-600 hover:bg-blue-700 text-dark-100 font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150 ease-in-out" type="submit">
                    Update Expense
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
