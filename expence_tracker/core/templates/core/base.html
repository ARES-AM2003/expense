<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense_tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="bg-zinc-800">
  <div
    class="mx-auto w-full md:w-[80%] h-screen rounded-xl bg-zinc-500 backdrop-blur-md backdrop-filter-none backdrop-opacity-30 mt-2 mb-5">
    <div class="flex h-full">
      <div class="w-full h-20 mt-120 md:w-1/3 lg:w-1/4 md:h-full bg-stone-400 rounded-xl md:rounded-l-xl mx-5 md:mx-0">
        <!-- Add navigation items here -->
        <div class="logo px-5 space-x-[75%] mt-5 md:mt-10 flex w-full items-center justify-center">
          <h1>rochak</h1>
          <i class="block fa md:hidden fa-user text-2xl text-white"></i>
        </div>
        <div class="md:mt-[45%] hidden gap-x-5 md:flex  w-full md:flex-col items-center justify-center">
          <div class=" flex py-6 items-center justify-center"><a href="#">Expense</a></div>
          <div class=" flex py-6 items-center justify-center"><a href="#">Income</a></div>
          <div class=" flex py-6 items-center justify-center"><a href="#">Expense Summary</a></div>
          <div class=" flex py-6 items-center justify-center"><a href="#">Income Summary</a></div>
        </div>
      </div>
      <div class="icons hidden md:flex w-full gap-x-5 h-20 bg-[#075985] rounded-r-xl items-center justify-end pr-8">
        <!-- {if session.logged_in:} -->
        <i class="fa fa-sign-out text-2xl text-white"></i>
        <i class="fa fa-user text-2xl text-white"></i>
        <!-- {endif} -->
      </div>
      <div class=" absolute p-5 w-[80%] top-[15%] left-[10%] md:left-[30%] lg:left-[26%] md:top-[15%] md:block md:w-[60%] h-3/4 bg-zinc-600">
        {% block content %}
        {% endblock %}
      </div>
      
    </div>
  </div>
</body>

</html>
